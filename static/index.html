<!DOCTYPE html>

        body {

        .container {

        .section-title {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .workflow-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .workflow-item {
            padding: 12px;

            transition: all 0.2s;
        }
        
        .workflow-item:hover {

        }
        
        .workflow-item.active {

        }
        
        .node {

            border-radius: 12px;

        .node:hover {

        .node-type {

        }
        
        .node-name {

        }
        
        .canvas {

            border-radius: 8px;

            position: relative;
            overflow: auto;
        }
        
        .toolbar {

            gap: 10px;
            flex-wrap: wrap;
        }
        
        .status-bar {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;

        }
        
        @media (max-width: 768px) {

        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”„ FittingFlow</h1>
            <p>æç®€å·¥ä½œæµç¼–æ’ç³»ç»Ÿ</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="section-title">å·¥ä½œæµ</div>
                <input type="text" id="newWorkflowName" class="input" placeholder="è¾“å…¥å·¥ä½œæµåç§°">
                <button class="btn btn-primary" onclick="createWorkflow()" style="width: 100%;">+ åˆ›å»ºå·¥ä½œæµ</button>
                
                <ul class="workflow-list" id="workflowList">
                </ul>
            </div>
            
            <div class="workspace">
                <div class="toolbar">
                    <button class="btn btn-secondary" onclick="addNode()">+ æ·»åŠ èŠ‚ç‚¹</button>
                    <button class="btn btn-secondary" onclick="connectNodes()">ğŸ”— è¿æ¥èŠ‚ç‚¹</button>
                    <button class="btn btn-primary" onclick="runWorkflow()">â–¶ï¸ è¿è¡Œå·¥ä½œæµ</button>
                </div>
                
                <div class="canvas" id="canvas">
                    <div style="padding: 20px; color: #999;">é€‰æ‹©æˆ–åˆ›å»ºä¸€ä¸ªå·¥ä½œæµå¼€å§‹</div>
                </div>
                
                <div class="status-bar" id="statusBar">
                    å°±ç»ª
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentWorkflow = null;
        let workflows = [];
        
        async function fetchWorkflows() {
            const response = await fetch('/workflows');
            const data = await response.json();
            workflows = data.workflows;
            renderWorkflowList();
        }
        
        function renderWorkflowList() {
            const list = document.getElementById('workflowList');
            list.innerHTML = workflows.map(wf => `
                <li class="workflow-item ${currentWorkflow === wf.name ? 'active' : ''}" 
                    onclick="selectWorkflow('${wf.name}')">
                    ${wf.name}
                </li>
            `).join('');
        }
        
        async function createWorkflow() {
            const name = document.getElementById('newWorkflowName').value.trim();
            if (!name) return;
            
            try {
                const response = await fetch('/workflows', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                if (response.ok) {
                    document.getElementById('newWorkflowName').value = '';
                    await fetchWorkflows();
                    selectWorkflow(name);
                    updateStatus('âœ… å·¥ä½œæµåˆ›å»ºæˆåŠŸ');
                }
            } catch (e) {
                updateStatus('âŒ åˆ›å»ºå¤±è´¥: ' + e.message);
            }
        }
        
        async function selectWorkflow(name) {
            currentWorkflow = name;
            renderWorkflowList();
            
            try {
                const response = await fetch(`/workflows/${name}`);
                const workflow = await response.json();
                renderCanvas(workflow);
            } catch (e) {
                updateStatus('âŒ åŠ è½½å¤±è´¥: ' + e.message);
            }
        }
        
        function renderCanvas(workflow) {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            
            if (workflow.nodes.length === 0) {
                canvas.innerHTML = '<div style="padding: 20px; color: #999;">ç‚¹å‡»"æ·»åŠ èŠ‚ç‚¹"å¼€å§‹</div>';
                return;
            }
            
            workflow.nodes.forEach(node => {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'node';
                nodeEl.innerHTML = `
                    <div class="node-type">${node.config?.node_type || 'basic'}</div>
                    <div class="node-name">${node.name}</div>
                `;
                canvas.appendChild(nodeEl);
            });
        }
        
        async function addNode() {
            if (!currentWorkflow) {
                updateStatus('âŒ è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå·¥ä½œæµ');
                return;
            }
            
            const nodeName = prompt('èŠ‚ç‚¹åç§°:');
            if (!nodeName) return;
            
            try {
                const response = await fetch(`/workflows/${currentWorkflow}/nodes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        workflow_name: currentWorkflow,
                        node_name: nodeName,
                        node_type: 'basic',
                        config: {}
                    })
                });
                
                if (response.ok) {
                    await selectWorkflow(currentWorkflow);
                    updateStatus('âœ… èŠ‚ç‚¹æ·»åŠ æˆåŠŸ');
                }
            } catch (e) {
                updateStatus('âŒ æ·»åŠ èŠ‚ç‚¹å¤±è´¥: ' + e.message);
            }
        }
        
        async function connectNodes() {
            if (!currentWorkflow) {
                updateStatus('âŒ è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå·¥ä½œæµ');
                return;
            }
            
            const source = prompt('æºèŠ‚ç‚¹åç§°:');
            const target = prompt('ç›®æ ‡èŠ‚ç‚¹åç§°:');
            
            if (!source || !target) return;
            
            try {
                const response = await fetch(`/workflows/${currentWorkflow}/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        workflow_name: currentWorkflow,
                        source_node: source,
                        target_node: target
                    })
                });
                
                if (response.ok) {
                    updateStatus('âœ… èŠ‚ç‚¹è¿æ¥æˆåŠŸ');
                }
            } catch (e) {
                updateStatus('âŒ è¿æ¥å¤±è´¥: ' + e.message);
            }
        }
        
        async function runWorkflow() {
            if (!currentWorkflow) {
                updateStatus('âŒ è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå·¥ä½œæµ');
                return;
            }
            
            updateStatus('â³ è¿è¡Œä¸­...');
            
            try {
                const response = await fetch(`/workflows/${currentWorkflow}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        workflow_name: currentWorkflow,
                        input_data: {}
                    })
                });
                
                const result = await response.json();
                updateStatus('âœ… è¿è¡Œå®Œæˆ\n' + JSON.stringify(result, null, 2));
            } catch (e) {
                updateStatus('âŒ è¿è¡Œå¤±è´¥: ' + e.message);
            }
        }
        
        function updateStatus(message) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
        }
        
        // åˆå§‹åŒ–
        fetchWorkflows();
    </script>
